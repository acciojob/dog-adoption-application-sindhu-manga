<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		Name<input type="text" id="name" placeholder="Name"><br>
		Phone Number<input type="text" id="phone" placeholder="Phone Number"><br>
		Address<input type="text" id="address" placeholder="Address"><br>
		Have you ever lived with a Dog before?<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br>
		<label for="multiselect">Please select your preferred breeds:</label><br>
       <select id="multiselect" name="breeds" multiple>
        <option value="pug">Pug</option>
        <option value="shitzu">Shitzu</option>
        <option value="lab">Lab</option>
       </select><br>

		Submit<input type="submit" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
